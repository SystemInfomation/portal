<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>TI-84 Calculator</title>
  <meta name="description" content="TI-84 Graphing Calculator Emulator" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 20px;
      max-width: 100%;
      overflow: hidden;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #333;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #666;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    
    .calculator-frame {
      border: none;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      height: 600px;
      min-height: 400px;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 15px;
        margin: 10px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .calculator-frame {
        height: 500px;
        min-height: 350px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 10px;
      }
      
      h1 {
        font-size: 1.3rem;
      }
      
      .subtitle {
        font-size: 0.9rem;
      }
      
      .calculator-frame {
        height: 400px;
        min-height: 300px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>TI-84 Calculator</h1>
      <p class="subtitle">Professional graphing calculator emulator</p>
    </div>
    <iframe 
      src="https://ti84calc.com/ti84calc" 
      class="calculator-frame"
      frameborder="0" 
      allow="fullscreen"
      title="TI-84 Calculator Emulator">
    </iframe>
  </div>
</body>

</html>
